<html> 
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Virsual Visa Card Design</title>
        <link rel="stylesheet" href="style.css">

</head>
<body> 
    <div class="container">
       <div class="card">
           <div class="card-inner">
               <div class="front">
                   <img src="image/map.png" class="map-img">
                  <div class="row">
                      <img src="image/chip.png" width="60px">
                      <img src="image/visa.png" width="80px">
                  </div>
                  <div class="row card-no">
                      <p> 5321</p>
                      <p> 2358</p>
                      <p> 7890</p>
                      <p> 5244</p>
                  </div>
                  <div class="row card-holder">
                      <p> CARD HOLDER</p>
                      <p> VALID TILL</p>
                  </div>
                  <div class="row name">
                      <p> IKRAM UL SADI</p>
                      <p> 10 /  25</p>
                  </div>
               </div>

                  <div class="back">
                       <img src="image/map.png" class="map-img">
                       <div class="bar"></div>
                       <div class="row card-cvv">
                           <div>
                               <img src="image/pattern.png">
                           </div>
                           <p>834</p>
                       </div>
                       <div class="row card-text">
                           <p> This is a virtual card design built using HTML and CSS. <br>
                            YOu can also desgin something like this.</p>
                       </div>
                       <div class="row signature">
                           <p> CUSTOMER SIGNATURE</p>
                           <img src="image/visa.png" width="80px">
                       </div>
                  </div>
           </div>
       </div> 
    </div>
</body>
</html>
